<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cow Surfers</title>
<style>
  :root { --sky:#b9ecff; --sky2:#7fd3ff; --ground:#5aa14a; --lane:#3f7b35; --ui:#0b1116; }
  * { box-sizing: border-box; }
  html,body { height:100%; }
  body { margin:0; background:linear-gradient(180deg,var(--sky),var(--sky2));
         display:grid; place-items:center; font-family:system-ui, Arial, sans-serif; overflow:hidden; }
  .wrap { position:relative; }
  canvas { border-radius:18px; background:transparent; box-shadow:0 12px 36px rgba(0,0,0,.18); }
  #ui { position:absolute; inset:64px auto auto 12px; color:var(--ui); font-weight:800;
        display:flex; gap:10px; align-items:center; background:rgba(255,255,255,.65);
        padding:8px 12px; border-radius:12px; backdrop-filter: blur(6px); }
  #ui .spacer { width:1px; align-self:stretch; background:rgba(0,0,0,.15); }
  .btn { appearance:none; border:none; border-radius:10px; padding:6px 10px; cursor:pointer; font-weight:800; }
  #startBtn { background:#111; color:#fff; }
  #pauseBtn { background:#fff; color:#111; border:1px solid #111; }
  .overlay { position:absolute; inset:0; display:grid; place-items:center; }
  .card { background:rgba(255,255,255,.93); padding:22px 24px; border-radius:16px; text-align:center;
          box-shadow:0 12px 36px rgba(0,0,0,.25); max-width:520px; }
  .title { font-size:30px; margin:0 0 6px; }
  .muted { opacity:.8; }
  .row { display:flex; gap:10px; justify-content:center; margin-top:14px; flex-wrap:wrap; }
  .kbd { background:#111; color:#fff; font-weight:900; padding:2px 6px; border-radius:6px; }
  .touch { position:absolute; inset:auto 0 0 0; display:none; gap:8px; padding:8px; justify-content:center; }
  .touch .btn { flex:1; background:rgba(255,255,255,.9); border:1px solid #111; }
  @media (max-width: 860px) { .touch { display:flex; } }
</style>
</head>
<body>
  <div class="wrap">
    <canvas id="game" width="900" height="520" aria-label="Cow Surfers"></canvas>
    <canvas id="badge" width="900" height="520" style="position:absolute; inset:0; pointer-events:none;"></canvas>
    <div id="ui">
      <span>Score: <span id="score">0</span></span>
      <span class="spacer"></span>
      <span>High: <span id="high">0</span></span>
      <span class="spacer"></span>
      <button id="startBtn" class="btn">Start</button>
      <button id="pauseBtn" class="btn">Pause</button>
    </div>

    <div id="intro" class="overlay">
      <div class="card">
        <h2 class="title">üêÆ Cow Surfers</h2>
        <div class="muted">Collect grass for points. Avoid fences and hay bales.</div>
        <div class="muted" style="margin-top:6px;"><strong>Warning:</strong> some obstacles are hidden.</div>
        <div class="row muted" style="margin-top:10px;">
          <div><span class="kbd">‚Üê</span> / <span class="kbd">‚Üí</span> change lanes</div>
          <div><span class="kbd">SPACE</span> jump</div>
          <div><span class="kbd">P</span> pause</div>
        </div>
        <div class="row"><button id="introStart" class="btn" style="background:#111;color:#fff;">Play</button></div>
      </div>
    </div>

    <div id="gameover" class="overlay" style="display:none;">
      <div class="card">
        <h2 class="title">Game Over</h2>
        <div class="muted" id="overText">Score: 0</div>
        <div class="row"><button id="retryBtn" class="btn" style="background:#111;color:#fff;">Play Again</button></div>
      </div>
    </div>

    <div class="touch">
      <button id="leftBtn" class="btn">‚óÄÔ∏é</button>
      <button id="jumpBtn" class="btn">‚§¥Ô∏é Jump</button>
      <button id="rightBtn" class="btn">‚ñ∂Ô∏é</button>
    </div>
  </div>

// State
let score=0;
let high=parseInt(localStorage.getItem('cowrunner_highscore_gapgrass'))||0;
document.getElementById('high').textContent=high;

let state={
  running:false, paused:false, last:0,
  speed:300, accelTimer:0,
  player:{ lane:1, x:LANES[1], y:GROUND_Y-4, targetX:LANES[1], vx:0, jumpY:0, vy:0, onGround:true, w:92, h:92 },
  obs:[], grass:[], spawnT:0, grassT:0
};

const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));

function startGame(){
  score=0; document.getElementById('score').textContent=score;
  state.running=true; state.paused=false; state.last=0;
  state.speed=300; state.accelTimer=0;
  state.player={ lane:1, x:LANES[1], y:GROUND_Y-4, targetX:LANES[1], vx:0, jumpY:0, vy:0, onGround:true, w:92, h:92 };
  state.obs.length=0; state.grass.length=0; state.spawnT=0; state.grassT=0;
}

function startJump(){ if(state.player.onGround){ state.player.vy=-490; state.player.onGround=false; } }

function playerHitbox(p){
  const w = p.w * 0.7, h = p.h * 0.68;
  return { x:p.x - w/2, y:p.y + p.jumpY - h, width:w, height:h };
}
function rects(a,b){return a.x<b.x+b.width && a.x+a.width>b.x && a.y<b.y+b.height && a.y+a.height>b.y;}

// Spawns
function spawnObstacle(){
  const lane=Math.floor(Math.random()*LANES.length);
  const y=GROUND_Y-36;
  state.obs.push({ x:W+30, y, w:40, h:36, lane });
}

// NEW: guarantee at least one grass between consecutive obstacles in the same lane
function ensureGrassBetweenObstacles(){
  const sizeW = 46, sizeH = 36;
  const y = GROUND_Y - sizeH + 6;
  const pad = 18;                  // padding from obstacle edges
  const minGap = 160;              // minimum width to consider a gap
  const minSpacing = 70;           // min spacing vs existing grass
  // process lane by lane
  for(let laneIdx=0; laneIdx<LANES.length; laneIdx++){
    const laneObs = state.obs.filter(o=>o.lane===laneIdx).slice().sort((a,b)=>a.x-b.x);
    for(let i=0;i<laneObs.length-1;i++){
      const a = laneObs[i], b = laneObs[i+1];
      const gapStart = a.x + a.w + pad;
      const gapEnd   = b.x - pad;
      const gapW = gapEnd - gapStart;
      if(gapW < minGap) continue;

      // check if grass already in this gap (in same lane)
      const hasGrass = state.grass.some(g => g.lane===laneIdx && (g.x >= gapStart+10 && g.x <= gapEnd-10));
      if(hasGrass) continue;

      // choose a safe x inside gap, also keep distance from other grass
      let gx = gapStart + gapW * 0.5;
      // nudge if too close to another grass
      for(const og of state.grass){
        if(og.lane!==laneIdx) continue;
        if(Math.abs((og.x+og.w/2) - (gx+sizeW/2)) < minSpacing){
          gx = Math.min(gapEnd-10, gx + minSpacing);
        }
      }
      if(gx+sizeW > gapEnd) gx = gapEnd - sizeW - 4;
      if(gx < gapStart) gx = gapStart + 4;

      state.grass.push({ x:gx, y, w:sizeW, h:sizeH, lane:laneIdx, got:false, t:0 });
      if(state.grass.length>22) return; // hard cap
    }
  }
}

function spawnGrassRandom(){
  const sizeW = 46, sizeH = 36;
  const y = GROUND_Y - sizeH + 6;

  // candidate lanes: all lanes
  const lane = Math.floor(Math.random()*LANES.length);

  // pick an x on the right, and make sure it's not too close to obstacles in that lane
  const x = W + 24 + Math.random()*180;
  const rect = { x, y, width:sizeW, height:sizeH, lane };

  // veto if near obstacle in same lane
  for(const o of state.obs){
    if(o.lane !== lane) continue;
    const pad = 18;
    const obb = { x:o.x - pad, y:o.y - pad, width:o.w + pad*2, height:o.h + pad*2 };
    if(rects(rect, obb)) return;
    if(Math.abs((o.x+o.w/2) - (x+sizeW/2)) < 120) return;
  }

  // avoid piling (distance from last grass in same lane)
  const lastSameLane = [...state.grass].reverse().find(g=>g.lane===lane);
  if(lastSameLane && Math.abs((lastSameLane.x+lastSameLane.w/2)-(x+sizeW/2))<80) return;

  state.grass.push({ x, y, w:sizeW, h:sizeH, lane, got:false, t:0 });
}

function update(dt, t){
  if(!state.running || state.paused) return;

  state.accelTimer+=dt; if(state.accelTimer>7){ state.speed+=14; state.accelTimer=0; }
  state.spawnT-=dt; if(state.spawnT<=0){ spawnObstacle(); state.spawnT=0.95+Math.random()*0.55; }

  // First, ensure grass between obstacles (deterministic gaps)
  ensureGrassBetweenObstacles();
  // Then, sprinkle extra random grass to keep it lush (cap high)
  if(state.grass.length < 18){
    state.grassT-=dt; if(state.grassT<=0){ spawnGrassRandom(); state.grassT=0.14+Math.random()*0.18; }
  }

  for(let i=state.obs.length-1;i>=0;i--){const o=state.obs[i]; o.x-=state.speed*dt; if(o.x+o.w<-10) state.obs.splice(i,1);}
  for(let i=state.grass.length-1;i>=0;i--){const g=state.grass[i]; g.x-=state.speed*dt; g.t+=dt; if(g.x+g.w<-10) state.grass.splice(i,1);}

  const p=state.player, dx=p.targetX-p.x; p.vx=dx*8*dt; p.x+=p.vx;
  if(!p.onGround){ p.vy+=1100*dt; p.jumpY+=p.vy*dt; if(p.jumpY>=0){ p.jumpY=0; p.vy=0; p.onGround=true; }}

  const hb=playerHitbox(p);
  for(const o of state.obs){
    if(rects(hb,{x:o.x,y:o.y,width:o.w,height:o.h})){
      state.running=false;
      if(score>high){ high=score; localStorage.setItem('cowrunner_highscore_gapgrass', high); }
      document.getElementById('high').textContent=high;
      document.getElementById('overText').textContent = 'Score: ' + score;
      document.getElementById('gameover').style.display='grid';
      return;
    }
  }
  for(const g of state.grass){
    if(!g.got && rects(hb,{x:g.x+6,y:g.y+6,width:g.w-12,height:g.h-10})){ g.got=true; score+=5; document.getElementById('score').textContent=score; }
  }
}

// Render helpers
function drawBackground(){
  ctx.fillStyle='#9be7ff'; ctx.fillRect(0,0,W,H);
  ctx.fillStyle='#5aa14a'; ctx.fillRect(0,GROUND_Y,W,H-GROUND_Y);
  ctx.strokeStyle='rgba(0,0,0,.2)'; ctx.setLineDash([10,10]); ctx.lineWidth=2;
  ctx.beginPath(); for(const x of LANES){ ctx.moveTo(x,GROUND_Y); ctx.lineTo(x,H); } ctx.stroke(); ctx.setLineDash([]);
}
function drawObstacles(){ ctx.fillStyle='#b5651d'; for(const o of state.obs) ctx.fillRect(o.x,o.y,o.w,o.h); }
function drawGrassTuft(x,y,w,h,t){
  const r = 6;
  const grad = ctx.createLinearGradient(0, y, 0, y+h);
  grad.addColorStop(0, '#34a853'); grad.addColorStop(1, '#1e7e34');
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.moveTo(x+r,y);
  ctx.arcTo(x+w,y, x+w,y+h, r);
  ctx.arcTo(x+w,y+h, x,y+h, r);
  ctx.arcTo(x,y+h, x,y, r);
  ctx.arcTo(x,y, x+w,y, r);
  ctx.closePath();
  ctx.fill();
  ctx.strokeStyle = '#155d27'; ctx.lineWidth = 2;
  const cx = x + w/2;
  const sway = Math.sin(t*6) * 2;
  ctx.beginPath();
  ctx.moveTo(cx-8, y+h); ctx.lineTo(cx-6+sway, y+4);
  ctx.moveTo(cx-2, y+h); ctx.lineTo(cx-1+sway, y+6);
  ctx.moveTo(cx+6, y+h); ctx.lineTo(cx+4+sway, y+3);
  ctx.stroke();
}
function drawGrass(t){ for(const g of state.grass){ if(!g.got){ drawGrassTuft(g.x,g.y,g.w,g.h,t+g.t); } } }

function drawPlayer(){
  const p=state.player;
  ctx.save();
  const stretch=1-Math.min(0.6,-p.jumpY/120);
  ctx.globalAlpha=0.25; ctx.fillStyle='#000';
  ctx.beginPath(); ctx.ellipse(p.x,GROUND_Y+10,26*stretch,8*stretch,0,0,Math.PI*2); ctx.fill();
  ctx.restore();
  if(cowReady){
    const scale=Math.min(p.w/cowImg.width, p.h/cowImg.height);
    const dw=cowImg.width*scale, dh=cowImg.height*scale;
    ctx.imageSmoothingEnabled = true;
    ctx.drawImage(cowImg, p.x-dw/2, (p.y-p.h)-(dh-p.h)+p.jumpY, dw, dh);
  }
}

// Badge overlay (Lamumu in sky + handles)
function drawBadge(){
  bctx.clearRect(0,0,W,H);

  // Clip to sky-only region (exclude ground)
  bctx.save();
  bctx.beginPath();
  bctx.rect(0, 0, W, GROUND_Y - 120);
  bctx.clip();

  // Lamumu scattered
  bctx.globalAlpha = 0.16;
  bctx.fillStyle = '#0b1116';
  bctx.font = '700 18px system-ui, Arial';
  LAMUMU.positions.forEach(([x,y,rot])=>{
    bctx.save(); bctx.translate(x,y); bctx.rotate(rot);
    bctx.fillText('Lamumu', 0, 0);
    bctx.restore();
  });
  bctx.restore();

  // Top-left handles box
  const x=12, y=12, w=260, h=44;
  bctx.fillStyle = 'rgba(255,255,255,0.85)';
  roundRectB(bctx, x, y, w, h, 10); bctx.fill();
  bctx.strokeStyle = '#2c8c2f'; bctx.lineWidth=3;
  bctx.beginPath(); bctx.moveTo(x+10, y+h-10); bctx.quadraticCurveTo(x+w*0.35, y+h-6, x+w-10, y+h-10); bctx.stroke();
  bctx.fillStyle = '#ffd54d'; dot(bctx, x+w-22, y+12, 3); dot(bctx, x+18, y+8, 2.5);
  bctx.fillStyle = '#ff7eb6'; dot(bctx, x+w-40, y+26, 2.5);
  bctx.fillStyle = '#0b1116';
  bctx.font = '900 16px system-ui, Arial'; bctx.fillText('@0xozzgrr', x+12, y+18);
  bctx.font = '900 16px system-ui, Arial'; bctx.fillText('@drkripto', x+12, y+36);
}
function dot(c,x,y,r){ c.beginPath(); c.arc(x,y,r,0,Math.PI*2); c.fill(); }
function roundRectB(c,x,y,w,h,r){
  c.beginPath();
  c.moveTo(x+r,y);
  c.arcTo(x+w,y, x+w,y+h, r);
  c.arcTo(x+w,y+h, x,y+h, r);
  c.arcTo(x,y+h, x,y, r);
  c.arcTo(x,y, x+w,y, r);
  c.closePath();
}

function render(ts){
  if(!state.last) state.last=ts; let dt=(ts-state.last)/1000; if(dt>0.05) dt=0.05; state.last=ts;
  const t = ts/1000;
  update(dt, t);
  ctx.clearRect(0,0,W,H);
  drawBackground();
  drawObstacles();
  drawGrass(t);
  drawPlayer();
  drawBadge();
  requestAnimationFrame(render);
}

// Controls
function moveLane(dir){ if(!state.running||state.paused) return; const p=state.player; p.lane=clamp(p.lane+dir,0,LANES.length-1); p.targetX=LANES[p.lane]; }
window.addEventListener('keydown', e=>{
  if(e.key==='ArrowLeft') moveLane(-1);
  else if(e.key==='ArrowRight') moveLane(1);
  else if(e.code==='Space') { e.preventDefault(); startJump(); }
  else if(e.key==='p'||e.key==='P') state.paused=!state.paused;
});
document.getElementById('leftBtn')?.addEventListener('click', ()=>moveLane(-1));
document.getElementById('rightBtn')?.addEventListener('click', ()=>moveLane(1));
document.getElementById('jumpBtn')?.addEventListener('click', ()=>startJump());

document.getElementById('startBtn').onclick=()=>{ document.getElementById('intro').style.display='grid'; };
document.getElementById('introStart').onclick=()=>{ document.getElementById('intro').style.display='none'; startGame(); };
document.getElementById('retryBtn').onclick=()=>{ document.getElementById('gameover').style.display='none'; startGame(); };
document.getElementById('pauseBtn').onclick=()=> state.paused=!state.paused;

// Show intro on load
document.getElementById('intro').style.display='grid';
requestAnimationFrame(render);
</script>
</body>
</html>
